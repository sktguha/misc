  <html></html>
<body>
  <textarea
  id="main"
style="width:100%"
  placeholder="enter html"
  onchange="if(this.value) { localStorage.setItem('slot1', this.value) }">
  </textarea>
  <br/>
  <button onclick="run()" style="zoom:1.3">Run</button><br/>
  <br/>
  <button onclick="slot(1)">save 1(recent one)</button>
  <button onclick="slot(2)">save 2</button>
  <button onclick="slot(3)">save 3</button>
  <button onclick="slot(4)">save 4</button>
  <button onclick="slot(5)">save 5 (largest try here)</button>
  <br/>
  <button onclick="load(1)">load 1(recent one)</button>
  <button onclick="load(2)">load 2</button>
  <button onclick="load(3)">load 3</button>
  <button onclick="load(4)">load 4</button>
  <button onclick="load(5)">load 5 (largest try here)</button>
  <iframe id="fr" style="width:100%"></iframe>
  <script>
    function run(){
  const fr = document.getElementById("fr");
  fr.contentDocument.open();
  fr.contentDocument.write(
    document.getElementById("main").value
  );
  fr.contentDocument.close();
}

    function slot(id){ 
      if(document.getElementById('main').value.trim()){
        localStorage['slot'+id]=document.getElementById('main').value;
      }
    }
    function load(id){ document.getElementById('main').value = localStorage['slot'+id];}
  </script>
</body>
